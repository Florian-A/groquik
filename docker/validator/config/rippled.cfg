[server]
port_peer
port_ws
port_http

[port_peer]
port = 51235
ip = 0.0.0.0
admin = 0.0.0.0
protocol = peer

[port_ws]
port = 6006
ip = 0.0.0.0
admin = 0.0.0.0
protocol = ws
send_queue_limit = 500

[port_http]
port = 5006
ip = 0.0.0.0
admin = 0.0.0.0
protocol = http
