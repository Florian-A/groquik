version: '3.8'
services:
  validator1:
    build:
      context: ./docker/validator1
    container_name: validator1
    platform: linux/amd64
    ports:
      - "8080:80"
      - "5005:5005"
    volumes:
      - ./docker/validator1/config/rippled.cfg:/opt/ripple/etc/rippled.cfg
      - ./docker/validator1/config/validators.txt:/opt/ripple/etc/validators.txt
    depends_on:
      - validator-keys-tool
    restart: unless-stopped
  validator-keys-tool:
    build:
      context: ./docker/validator-keys-tool
    image: local-validator-keys-tool:latest
    container_name: validator-keys-tool
    platform: linux/amd64
    restart: unless-stopped